language: ruby
rvm:
- 2.2
before_script:
- gpg --passphrase "$KEY" --decrypt --no-use-agent --output config/application.yml config/application.yml.asc
script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec
- bundle exec cucumber
after_script:
- bundle exec rake send_to_codeclimate
addons:
  code_climate:
    repo_token: de9ec3a74a9e4bceb2cde928cd4855738462c44670950486ac528330c4027c65
env:
  - secure: ""
before_install:
- wget http://phantomjs.googlecode.com/files/phantomjs-1.7.0-linux-i686.tar.bz2
- tar -xf phantomjs-1.7.0-linux-i686.tar.bz2
- sudo rm -rf /usr/local/phantomjs
- sudo mv phantomjs-1.7.0-linux-i686 /usr/local/phantomjs
